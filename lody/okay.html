<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DOCUMENT</title>
</head>
<body>
	<div class= "container">
		<form action="" method="post">
			<h2>Doctor Appointment Request Form</h2>
			<div class= "content">
			    <div class= "input-box">
			    	<label for="lastname">Last Name</label>
			    	<input type="text" placeholder="Enter Last Name" name="lastname" required>
			    </div>
			    <div class= "input-box">
			    	<label for="username">First Name </label>
			    	<input type="text" placeholder="Enter First Name" name="username" required>
			    </div>
			    <div class= "input-box">
			    	<label for="tel">Phone Number</label>
			    	<input type="PhoneNumber" placeholder="Enter PhoneNumber" name="phoneNumber" required>
			    </div>
			    <div class= "input-box">
			    	<label for="Address">Address</label>
			    	<input type="text" placeholder="Enter Address" name="address" required>
			    </div>
			    <div class= "input-box">
			    	<label for="Email">Email</label>
			    	<input type="email" placeholder="Enter email" name="email" required>
			    </div>
			    <div class= "input-box">
			    	<label for="password">Password</label>
			    	<input type="password" placeholder="Enter New password" name="password" required>
			    </div>
	            <div class= "input-box">
			    	<label for="confirm">Confirm Password</label>
			    	<input type="password" placeholder="confirm password" name="confirmPassword" required>
			    </div>		
			    <span class="gender-title">Gender</span>
			    <div class="gender-category">
			    	<input type="radio" name="gender" id="male">
			    	<label for="gender">Male</label>
			    	<input type="radio" name="gender" id="female">
			    	<label for="gender">Female</label>
			    	<input type="radio" name="gender" id="other">
			    	<label for="gender">Other</label>
			    </div>
			    <div class="allert">    
			    	<p>By clicking Sign Up, you agree our<a href="#">Terms,</a><a href="#"> Privacy Policies</a> and <a href="#">Cookies Policy.</a> You may recieve SMS notifications from us and can opt out at any time.</p>
			    </div>
			    <div class="button-container">
			    	<button type="submit">Register</button>
                </div>


<style>
    input[type=text], input[type=password] {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin: 5px;
    }
    .success {
      color: green;
      font-size: 14px;
      margin: 5px;
    }
  </style>


			<table>
				<tr>
					<td>
					</td>
					<td>
						<select>
							<option></option>
						</select>
					</td>
				</tr>
			</table>
		</form>
	
</body>
</html>
